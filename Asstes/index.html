        <div class="container">
            <div class="row pt-30">
                <div class="col-lg-4  mb-5 col-md-6  col-12">
                    <label for="first_name" class="from-lable">First Name</label>
                    <input type="text" id="first_name" class="form_control">

                </div>

                <div class="col-lg-4  mb-5 col-md-6  col-12">
                    <label for="last_name" class="from-lable">Last Name</label>
                    <input type="text" id="last_name" class="form_control">

                </div>
                <div class="col-lg-4  .mb-5 col-md-6  col-12">
                    <label for="gender" class="from-lable">Gender</label>
                    <select id="gender" class="form_control">
                        <option value="Sales">Sales</option>
                        <option value="HR">HR</option>
                        <option value="Front End Developer">Front End Developer</option>
                        <option value="Black End Developer">Black End Developer</option>
                        <option value="full Steck Developer">full Steck Developer</option>
                    </select>

                </div>
                <div class="col-lg-4  col-md-6  col-12">
                    <label for="age" class="from-lable">age</label>
                    <input type="text" id="age" class="form_control">

                </div>
                <div class="col-lg-4  mb-5 col-md-6  col-12">
                    <label for="phone" class="from-lable">phone</label>
                    <input type="text" id="phone" class="form_control">

                </div>
                <div class="col-lg-4  mb-5 col-md-6  col-12">
                    <label for="address" class="from-lable">address</label>
                    <input type="text" id="address" class="form_control">

                </div>
                <div class="col-lg-4 mb-5 col-md-6  col-12">
                    <label for="Degrre" class="from-lable">Degrre</label>
                    <input type="text" id="Degrre" class="form_control">

                </div>
                <div class="col-lg-4  mb-5 col-md-6  col-12">
                    <label for="jop Title" class="from-lable">jop Title</label>
                    <input type="text" id="jop Title" class="form_control">

                </div>
                <div class="col-lg-4  mb-5 col-md-6  col-12">
                    <label for="Salary" class="from-lable">Salary</label>
                    <input type="text" id="Salary" class="form_control">

                </div>
                <div class="col-lg-4  mb-5 col-md-6  col-12">
                    <label for="Emali" class="from-lable">Emali</label>
                    <input type="email" id="Emali" class="form_control">

                </div>

                <div class="col-lg-4  mb-5 col-md-6  col-12">
                    <label for="martial_ststus" class="from-lable">martial ststus</label>

                    <select name="" id="martial_ststus" class="form_control">
                        <option value="Sindle">Single</option>
                        <option value="married">married</option>
                        <option value="divorced">divorced</option>
                        <option value="About my">About my</option>
                    </select>


                </div>
                <div class="col-lg-4  mb-5  col-md-6   col-12">
                    <label for="Experiance" class="from-lable">Experiance</label>
                    <input type="number" id="Experiance" class="form_control">

                </div>
                <div class="col-lg-12 col-lg-4 ">
                    <label for="image" class="from-lable">image</label>
                    <input type="url" id="image" class="form_control">

                </div>
                <div class="col-lg-12 text-center mp-10">
                    <button class="btn btn-primary" id="form_buttom" >Submit</button>
                </div>

            </div>
